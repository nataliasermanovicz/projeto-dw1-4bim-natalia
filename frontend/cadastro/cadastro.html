<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <header class="top-bar">
    <div class="top-right-buttons">
      <button onclick="window.location.href='http://localhost:3001/menu'">Página inicial</button>
<button id="loginButton" onclick="window.location.href='/login'">Login</button> 
    </div>
  </header>

  <div class="cadastro-container">
    <h2>Cadastro de Novo Usuário</h2>
    <form id="cadastroForm">
      <label for="novoCpf">CPF:</label>
      <input type="text" id="novoCpf" placeholder="000.000.000-00" required maxlength="14" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00">

      <label for="novoNome">Nome:</label>
      <input type="text" id="novoNome" placeholder="Seu nome completo" required>

      <label for="novaDataNascimento">Data de Nascimento:</label>
      <input type="date" id="novaDataNascimento" required>

      <label for="novoEmail">Email:</label>
      <input type="email" id="novoEmail" placeholder="seu@email.com" required>

      <label for="novaSenha">Senha:</label>
      <input type="password" id="novaSenha" placeholder="Crie uma senha" required>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

<script src="script.js"></script>
<script>
document.getElementById('cadastroForm').onsubmit = function(e) {
  e.preventDefault();
  // Chama a função global corrigida
  fazerCadastro(); 
};
</script>


</body>
</html>
