<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Pedido</title>
    <link rel="stylesheet" href="/frontend-Gerente/pedido/pedido.css">
    <link rel="stylesheet" href="/frontend-Gerente/css/menu.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>CRUD Pedido</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Pedido</h2>

            <form id="pedidoForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar">üîç Buscar</button>
                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary" style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados do Pedido</legend>
                    <div class="form-group">
                        <label for="data_pedido">Data do pedido:</label>
                        <input type="date" id="data_pedido" name="data_pedido" required>

                        <div class="search-bar-container">
                            <label for="cliente_pessoa_cpf_pessoa">Cliente (CPF):</label>
                            <div style="display: flex; gap: 5px; position: relative;">
                                <input type="text" id="cliente_pessoa_cpf_pessoa" name="cliente_pessoa_cpf_pessoa"
                                    placeholder="Digite o CPF do cliente..." 
                                    onfocus="buscaDinamica()"
                                    autocomplete="off">
                            </div>
                            <ul id="resultsList" class="results-list"></ul>
                        </div>
                        
                        <label for="funcionario_pessoa_cpf_pessoa">Funcion√°rio (CPF):</label>
                        <input type="number" id="funcionario_pessoa_cpf_pessoa" name="funcionario_pessoa_cpf_pessoa"
                            placeholder="CPF funcion√°rio..." required>
                    </div>
                </fieldset>
            </form>

            <div class="itensDoPedido">
                <h3>Itens do Pedido</h3>
                <div>
                    <button type="button" id="btnAdicionarItem" onclick="adicionarItem()"
                        class="btn-secondary btn-small"><i class="fas fa-box-open"></i> Adicionar Item</button>
                </div>
                <div class="item-table-container">
                    <table id="itensTable">
                        <thead>
                            <tr>
                                <th>ID Pedido</th>
                                <th>ID Prod.</th>
                                <th>Produto</th>
                                <th>Qtd</th>
                                <th>Pre√ßo Unit.</th>
                                <th>Subtotal</th>
                                <th>A√ß√µes</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="itensTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section class="list-section">
            <h2>Lista de Pedidos</h2>
            <div class="table-container">
                <table id="pedidosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Data</th>
                            <th>CPF Cliente</th>
                            <th>CPF Funcion√°rio</th>
                        </tr>
                    </thead>
                    <tbody id="pedidosTableBody">
                        </tbody>
                </table>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 CRUD Pedido</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>
    <script src="/frontend-Gerente/pedido/pedido.js"></script>
    
    <script src="/frontend-Gerente/pedido/pesquisaDinamicaCliente.js"></script>

</body>
</html>
