<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Pessoa</title>
    <link rel="stylesheet" href="/frontend-Gerente/pessoa/pessoa.css">
</head>
 
<body>
    <header>
        <h1>CRUD Pessoa</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Pessoa</h2>

            <form id="pessoaForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary"
                            style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da Pessoa</legend>

                    <div class="form-group">
                        <label for="nomePessoa">Nome:</label>
                        <input type="text" id="nomePessoa" name="nomePessoa" required>
                    </div>
                    <div class="form-group">
                        <label for="dataNascimentoPessoa">Data de Nascimento:</label>
                        <input type="date" id="dataNascimentoPessoa" name="dataNascimentoPessoa">
                    </div>
                    <div class="form-group">
                        <label for="EnderecoIdEndereco">Endere√ßo:</label>
                        <input type="text" id="EnderecoIdEndereco" name="EnderecoIdEndereco" required>
                    </div>

                    <div class="form-group">
                        <label for="senhaPessoa">Senha:</label>
                        <input type="password" id="senhaPessoa" name="senhaPessoa" required>
                    </div>

                    <div class="form-group">
                        <label for="emailPessoa">Email:</label>
                        <input type="email" id="emailPessoa" name="emailPessoa" required>
                    </div>

                </fieldset>
            </form>
            <div class="umParaum">
                <div class="funcionario">
                    <input type="checkbox" id="checkboxFuncionario" name="checkboxFuncionario">
                    <span id="spanFuncionario">Funcion√°rio</span>
                    <select id="CargosIdCargo" name="CargosIdCargo" style="display: inline;">
                        <option value="">Cargo</option>
                    </select>
                    <label for="salario">  Sal√°rio</label>
                    <input type="number" id="salario" name="salario" placeholder="Sal√°rio"
                        style="display: inline;">

                </div>
                <div class="cliente">
                    <input type="checkbox" id="checkboxCliente" name="checkboxCliente">
                    <span id="spanCliente">Cliente</span>
                    <label for="rendaCliente">  Renda mensal</label>
                    <input type="number" id="rendaCliente" name="rendaCliente" placeholder="Renda mensal do cliente"
                        style="display: inline;">
                    <label for="dataDeCadastroCliente">Data de cadastro</label>
                    <input type="date" id="dataDeCadastroCliente" name="dataDeCadastroCliente"
                        placeholder="Data de cadastro do cliente" style="display: inline;">
                </div>
            </div>
        </section>

        <!--  //cpf_pessoa, 
                      nomePessoa, 
                      dataNascimentoPessoa_pessoa,
                      EnderecoIdEndereco,
                      senhaPessoa, 
                      emailPessoa 
                      -->

        <section class="list-section">
            <div class="table-container">
                <table id="pessoasTable">
                    <thead>
                        <tr>
                            <th>CPF</th>
                            <th>Nome</th>
                            <th>Data Nascimento</th>
                            <th>Endere√ßo</th>
                            <th>Senha</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="pessoasTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Pessoa</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/frontend-Gerente/pessoa/pessoa.js"></script>

</body>

</html>
