<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produto</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="top-bar">
  <div class="top-right-buttons">
    <button onclick="window.location.href='carrinho.html'">Ver carrinho 游</button>
    <button onclick="window.location.href='menu.html'">P치gina inicial</button>
  </div>
</header>

  <!-- Se칞칚o fict칤cia "home" para o script funcionar -->
  <section id="home" style="display: none;"></section>

  <!-- Se칞칚o do produto -->
  <section id="pagina-produto">
    <h2 id="nomeProduto">Nome do Produto</h2>
    <img id="imagemProduto" src="" alt="" style="width: 300px; height: 200px; object-fit: contain;" />
    <div class="quantidadeEmEstoque-row">
      <label for="quantidadeEmEstoque">Escolha a quantidade:</label>
      <input type="number" id="quantidadeEmEstoque" min="1" value="1" />
    </div>
    <div class="botoes-produto">
      <button onclick="adicionarCarrinho()">Adicionar ao carrinho</button>
    </div>
  </section>

  <script>
    let produtoSelecionado = null;
    
    async function carregarProdutoBackend() {
      // Captura o par칙metro 'id' da URL
      const urlParams = new URLSearchParams(window.location.search);
      const idProduto = parseInt(urlParams.get('id')); // Corrigido para capturar 'id'
    
      if (!isNaN(idProduto)) {
        try {
          // Faz a requisi칞칚o para buscar os produtos
          const res = await fetch('http://localhost:3001/produto');
          const produtos = await res.json();
    
          // Localiza o produto pelo 'id'
          produtoSelecionado = produtos.find(prod => prod.idproduto === idProduto);
    
          if (produtoSelecionado) {
            // Atualiza os elementos HTML com os dados do produto
            document.getElementById('nomeProduto').textContent = produtoSelecionado.nomeproduto;
            document.getElementById('imagemProduto').src = `../${produtoSelecionado.imagemproduto}`;
          } else {
            alert('Produto n칚o encontrado.');
          }
        } catch (error) {
          console.error('Erro ao carregar o produto:', error);
          alert('Erro ao carregar o produto.');
        }
      } else {
        alert('ID do produto inv치lido.');
      }
    }
    
    window.addEventListener('DOMContentLoaded', carregarProdutoBackend);
    
    function adicionarCarrinho() {
      const quantidadeEmEstoque = parseInt(document.getElementById('quantidadeEmEstoque').value);
      if (!quantidadeEmEstoque || quantidadeEmEstoque <= 0) {
        alert('Por favor, selecione uma quantidade v치lida.');
        return;
      }
    
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const itemExistente = carrinho.find(item => item.idproduto === produtoSelecionado.idproduto);
    
      if (itemExistente) {
        itemExistente.quantidadeEmEstoque += quantidadeEmEstoque;
      } else {
        carrinho.push({ ...produtoSelecionado, quantidadeEmEstoque });
      }
    
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      alert('Produto adicionado ao carrinho!');
    }
    </script>
</body>
</html>
