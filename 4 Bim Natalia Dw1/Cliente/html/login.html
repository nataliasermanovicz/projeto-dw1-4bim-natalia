<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="top-bar">
    <div class="top-right-buttons">
      <button onclick="window.location.href='menu.html'">Página inicial</button>
    </div>
  </header>

  <div class="login-container">
    <h2>Faça seu Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="seu@email.com" pattern="^[a-zA-Z0-9._%+-]+@email\.com$" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Sua senha" required>

      <button type="button" onclick="realizarLogin()">Entrar</button>

      <span class="link-cadastro" onclick="window.location.href='cadastro.html'">Não tem login? Faça seu cadastro</span>
    </form>
  </div>

  <script src="../script.js"></script>


</body>
</html>
