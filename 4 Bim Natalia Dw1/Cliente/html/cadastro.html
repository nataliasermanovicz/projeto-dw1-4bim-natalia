<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <header class="top-bar">
    <div class="top-right-buttons">
      <button onclick="window.location.href='menu.html'">Página inicial</button>
      <button onclick="window.location.href='login.html'">Login</button>
    </div>
  </header>

  <div class="cadastro-container">
    <h2>Cadastro de Novo Usuário</h2>
    <form id="cadastroForm">
      <label for="novoNome">Nome:</label>
      <input type="text" id="novoNome" placeholder="Seu nome completo" required>

      <label for="novaDataNascimento">Data de Nascimento:</label>
      <input type="date" id="novaDataNascimento" required>

      <label for="novoEmail">Email:</label>
      <input type="email" id="novoEmail" placeholder="seu@email.com" pattern="^[a-zA-Z0-9._%+-]+@email\.com$" required>

      <label for="novaSenha">Senha:</label>
      <input type="password" id="novaSenha" placeholder="Crie uma senha" required>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

<script src="../script.js"></script>
<script>
document.getElementById('cadastroForm').onsubmit = function(e) {
  e.preventDefault();
  fazerCadastro();
};
</script>


</body>
</html>
