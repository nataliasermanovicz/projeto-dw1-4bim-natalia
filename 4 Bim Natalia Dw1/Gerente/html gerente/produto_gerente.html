<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produto</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="top-bar">
  <div class="top-right-buttons">
    <button onclick="window.location.href='carrinho_gerente.html'">Ver carrinho ðŸ›’</button>
    <button onclick="window.location.href='menu_gerente.html'">PÃ¡gina inicial</button>
  </div>
</header>

<section id="home" style="display: none;"></section>

<section id="pagina-produto">
  <h2 id="nome-produto">Nome do Produto</h2>
  <img id="imagem-produto" src="" alt="" style="width: 300px; height: 200px; object-fit: contain;" />
  <p id="descricao-produto">DescriÃ§Ã£o aqui</p>
  <div class="quantidade-row">
    <label for="quantidade">Escolha a quantidade:</label>
    <input type="number" id="quantidade" min="1" value="1" />
  </div>
  <div class="botoes-produto">
    <button onclick="adicionarCarrinho()">Adicionar ao carrinho</button>
  </div>
</section>

<script>
let produtoSelecionado = null;
async function carregarProdutoBackend() {
  const urlParams = new URLSearchParams(window.location.search);
  const id = parseInt(urlParams.get('id'));
  if (!isNaN(id)) {
    const res = await fetch('http://localhost:3000/api/produtos');
    const produtos = await res.json();
    produtoSelecionado = produtos.find(p => p.id === id);
    if (produtoSelecionado) {
      document.getElementById('nome-produto').textContent = produtoSelecionado.nome;
      document.getElementById('descricao-produto').textContent = produtoSelecionado.descricao;
      document.getElementById('imagem-produto').src = produtoSelecionado.imagem;
    } else {
      alert('Produto nÃ£o encontrado.');
    }
  }
}
window.addEventListener('DOMContentLoaded', carregarProdutoBackend);

function adicionarCarrinho() {
  const quantidade = parseInt(document.getElementById('quantidade').value);
  if (!quantidade || quantidade <= 0) {
    alert('Por favor, selecione uma quantidade vÃ¡lida.');
    return;
  }
  let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
  const itemExistente = carrinho.find(item => item.id === produtoSelecionado.id);
  if (itemExistente) {
    itemExistente.quantidade += quantidade;
  } else {
    carrinho.push({ ...produtoSelecionado, quantidade });
  }
  localStorage.setItem('carrinho', JSON.stringify(carrinho));
  alert('Produto adicionado ao carrinho!');
}
</script>
</body>
</html>
